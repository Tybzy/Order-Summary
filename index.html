<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <div class="image-container">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="text-container">
        <h2>Order Summary</h2>
  
      <h4><span>You can listen to millions of songs, <br>audiobooks and podcasts on any device <br>anywhere you like!</span></h4>
      </div>
  
      <div class="pay">
        <img src="./images/icon-music.svg" alt="">
        <div class="amount">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
      
        <a href="#">Change</a>
      </div><br><br>
      <button class="pay-button">Proceed to Payment</button><br>
      <button class="cancel">Cancel Order</button>
    </div>
    
   
    
  
  </main>
</body>
</html>
